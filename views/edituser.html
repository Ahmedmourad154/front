<div class=" container-fluid" >
        <div class="row">
            <div class="col-xl-6 col-lg-12">
                <div class="card" >
                    <div class="card-header">
                        <h4 class="card-title">{{Translate[lang].TEXT_EDITUSER}}</h4>
                    </div>
                    <div class="card-body" >
                        <div class="basic-form">
                            <form   >
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">{{Translate[lang].Text_Email}} <span ng-model="test"></span></label>
                                    <div class="col-sm-9">
                                        <input type="email" class=" form-control"   ng-model="edituser.email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">{{Translate[lang].USERNAME}}</label>
                                    <div class="col-sm-9">
                                        <input type="text" class=" form-control" ng-model="edituser.userName">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">{{Translate[lang].Text_mobilephone}}</label>
                                    <div class="col-sm-9">
                                        <input type="text" class=" form-control" ng-model="edituser.phoneNumber">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">{{Translate[lang].ROLE}}</label>
                                        <select ng-model="edituser.roles" class=" form-select" disabled>
                                            <option selected ng-repeat="item in edituser.roles track by $index" [value]="item">{{item}}</option>
                                        </select>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-3">IsActice</div>
                                    <div class="col-sm-9">
                                        <div class="form-check">
                                            <input class="form-check-input" ng-model="edituser.isActive" type="checkbox">
                                            <label class="form-check-label">
                                                <span ng-if="edituser.isActive" class=" badge light badge-success">{{edituser.isActive}}</span>
                                                <span ng-if="!edituser.isActive" class=" badge light badge-danger">{{edituser.isActive}}</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-10">
                                       
                                        <a ui-sref="menu.users" class=" btn btn-success">{{Translate[lang].CANCEL}}</a>
                                        <!-- Modal Trigger Code -->
                                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalDefault" ng-disabled="edituser.$pristine">{{Translate[lang].UPDATE}}</button>

                                        <!-- Modal Content Code -->
                                        <div class="modal fade" tabindex="-1" id="modalDefault">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <a href="#" class="close" data-dismiss="modal" aria-label="Close">
                                                        <em class="icon ni ni-cross"></em>
                                                    </a>
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">{{Translate[lang].TEXT_EDITUSER}}</h5>
                                                    </div>
                                                    <div class="modal-body">
                                                        <p>{{Translate[lang].CONFIRMMESSAGE}} </p>
                                                    </div>
                                                    <div class="modal-footer bg-light">
                                                        <button type="submit" ng-click="updateuser(edituser)" class="btn btn-danger" ng-disabled="edituser.$pristine" >{{Translate[lang].CONFIRM}}</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>




</div>
