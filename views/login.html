
<div class="nk-body npc-default pg-auth">
    <!-- main @s -->
    <div class="nk-main ">
        <!-- wrap @s -->
        <div class="nk-wrap nk-wrap-nosidebar">
            <!-- content @s -->
            <div class="nk-content ">
                <div class="nk-split nk-split-page nk-split-md">
                    <div class="nk-split-content nk-block-area nk-block-area-column nk-auth-container bg-white">
                        <div class="absolute-top-right d-lg-none p-3 p-sm-5">
                            <a class="toggle btn-white btn btn-icon btn-light" data-target="athPromo"><em class="icon ni ni-info"></em></a>
                        </div>
                        <div class="nk-block nk-block-middle nk-auth-body">
                            <div class="brand-logo pb-5">
                                <a href="html/index.html" class="logo-link">
                                    <img class="logo-light logo-img logo-img-lg" src="theme/images/logo.png" srcset="theme/images/logo2x.png 2x" alt="logo">
                                    <img class="logo-dark logo-img logo-img-lg" src="theme/images/logo-dark.png" srcset="theme/images/logo-dark2x.png 2x" alt="logo-dark">
                                </a>
                            </div>
                            <div class="nk-block-head">
                                <div class="nk-block-head-content">
                                    <h5 class="nk-block-title">Sign-In</h5>
                                    <div class="nk-block-des">
                                        <p>Access the DashLite panel using your email and passcode.</p>
                                    </div>
                                </div>
                            </div>
                            <!-- .nk-block-head -->
                            <form name="loginForm" novalidate ng-submit="login(user)">
                                <div class="form-group">
                                    <div class="form-label-group">
                                        <label class="form-label" for="default-01">Email or Username</label>
                                    </div>
                                    <input name="mail" type="email" ng-model="user.email" ng-required="true" class="form-control form-control-lg">
                                    <span class="invalid" ng-show="loginForm.mail.$touched && loginForm.mail.$invalid">
                                        <span ng-show="loginForm.mail.$error.required" >Email field is required</span>
                                    </span>
                                </div>
                                <!-- .form-group -->
                                <div class="form-group">
                                    <div class="form-label-group">
                                        <label class="form-label" for="password">Passcode</label>
                                        <a   class="link link-primary link-sm" tabindex="-1"  
                                        ui-sref="confirmEmail">Forgot Code </a>
                                    </div>
                                    <div class="form-control-wrap">
                                        <a tabindex="-1" class="form-icon form-icon-right passcode-switch" data-target="password">
                                            <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                            <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                                        </a>
                                        <input type="password" class="form-control form-control-lg" ng-required="true" name="password" ng-model="user.password">
                                        <span class="invalid" ng-show="loginForm.password.$touched && loginForm.password.$invalid">
                                            <span ng-show="loginForm.password.$error.required" >Password field is required</span>
                                        </span>
                                    </div>
                                </div>
                                <!-- .foem-group -->
                                <div class="form-group">
                                    <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid" id="toastr-success-top-center">Sign In</button>
                                </div>
                            </form>
                            <!-- form -->
                        </div>
                        <!-- .nk-block -->
                        <div class="nk-block nk-auth-footer">
                            <div class="nk-block-between">
                                <ul class="nav nav-sm">
                                    <li class="nav-item">
                                        <a class="nav-link">Terms & Condition</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link">Privacy Policy</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link">Help</a>
                                    </li>
                                    <li class="nav-item dropup">
                                        <a class="dropdown-toggle dropdown-indicator has-indicator nav-link" data-toggle="dropdown" data-offset="0,10"><small>English</small></a>
                                        <div class="dropdown-menu dropdown-menu-sm dropdown-menu-right">
                                            <ul class="language-list">
                                                <li>
                                                    <a class="language-item">
                                                        <img src="theme/images/flags/english.png" alt="" class="language-flag">
                                                        <span class="language-name">English</span>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a class="language-item">
                                                        <img src="theme/images/flags/spanish.png" alt="" class="language-flag">
                                                        <span class="language-name">Español</span>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a class="language-item">
                                                        <img src="theme/images/flags/french.png" alt="" class="language-flag">
                                                        <span class="language-name">Français</span>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a class="language-item">
                                                        <img src="theme/images/flags/turkey.png" alt="" class="language-flag">
                                                        <span class="language-name">Türkçe</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                                <!-- .nav -->
                            </div>
                            <div class="mt-3">
                                <p>&copy; 2021 DashLite. All Rights Reserved.</p>
                            </div>
                        </div>
                        <!-- .nk-block -->
                    </div>
                    <!-- .nk-split-content -->
                    <div class="nk-split-content nk-split-stretch bg-abstract"></div>
                    <!-- .nk-split-content -->
                </div>
                <!-- .nk-split -->
            </div>
            <!-- wrap @e -->
        </div>
        <!-- content @e -->
    </div>
    <!-- main @e -->
</div>
