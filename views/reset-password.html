<div class="nk-app-root">
    <!-- main @s -->
    <div class="nk-main ">
        <!-- wrap @s -->
        <div class="nk-wrap nk-wrap-nosidebar">
            <!-- content @s -->
            <div class="nk-content ">
                <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
                    <div class="brand-logo pb-4 text-center">
                        <a href="html/index.html" class="logo-link">
                            <img class="logo-light logo-img logo-img-lg" src="theme/images/logo.png" srcset="./images/logo2x.png 2x" alt="logo">
                            <img class="logo-dark logo-img logo-img-lg" src="theme/images/logo-dark.png" srcset="./images/logo-dark2x.png 2x" alt="logo-dark">
                        </a>
                    </div>
                    <div class="card card-bordered">
                        <div class="card-inner card-inner-lg">
                            <div class="nk-block-head">
                                <div class="nk-block-head-content">
                                    <h5 class="nk-block-title">update password</h5>
                                    <div class="nk-block-des">
                                        <p class="text-success">Thanks for Confirm your Email let's update your password.</p>
                                    </div>
                                </div>
                            </div>
                            <form  name="confirm">
                                <div class="form-group">
                                    <div class="form-label-group">
                                        <label class="form-label" for="default-01">Email</label>
                                    </div>
                                    <input type="email"  name="email" email ng-model="ResetPassword.email" ng-required="true" class="form-control form-control-lg" id="default-01" placeholder="Enter your email address">
                                    <span class="text-danger" ng-show= "confirm.email.$error.required
                                    &&confirm.email.$touched">Email
                                        field is required.</span>
                                        <span class="text-danger" ng-show="confirm.email.$touched && confirm.email.$error.email">invalid email</span>
                                </div>
                                <div class="form-group">
                                    <div class="form-label-group">
                                        <label class="form-label" for="default-01">Password</label>
                                    </div>
                                    <input type="password"  name="password" email ng-model="ResetPassword.password" ng-required="true" class="form-control form-control-lg" id="default-01" placeholder="Enter password">
                                    <span class="text-danger" ng-show= "confirm.password.$error.required
                                    &&confirm.password.$dirty">Password
                                        field is required.</span>
                                </div>
                                <div class="form-group">
                                    <div class="form-label-group">
                                        <label class="form-label" for="default-01">Confirm Password</label>
                                    </div>
                                    <input type="password"  name="confirmPassword" email ng-model="ResetPassword.ConfirmPassword"  class="form-control form-control-lg" id="default-01" placeholder="Enter confirm password">
                                    <span class="text-danger" ng-show= "confirm.confirmPassword.$error.required
                                    &&confirm.confirmPassword.$touched"> confirm Password
                                        field is required.</span>
                                        <span class="text-danger" ng-show= "ResetPassword.ConfirmPassword!==ResetPassword.password
                                        &&confirm.confirmPassword.$dirty"> password and confirm password not match
                                            .</span>
                                </div>
                                <div class="form-group">
                                    <button type="submit"ng-click="ChangePassword()" ng-disabled="confirm.$invalid ||(ResetPassword.ConfirmPassword!==ResetPassword.password)" class="btn btn-lg btn-primary btn-block">Send Reset Link</button>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
                
            </div>
            <!-- wrap @e -->
        </div>
        <!-- content @e -->
    </div>
    <!-- main @e -->
</div>
