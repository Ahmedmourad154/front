<div class=" container-fluid">
    <div class="row">
        <div class="col-xl-6 col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">{{Translate[lang].TEXT_CREATE_USER}}</h4>
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form name="form"   ng-submit="submit(userform)">

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>{{Translate[lang].USERNAME}}</label>
                                    <input type="text" class="form-control" placeholder="UserName" name="userName" ng-model="userform.userName" ng-required="true">
                                    <span class=" text-danger" ng-show="form.userName.$touched && form.userName.$error.required">Username is required.</span>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>{{Translate[lang].Text_Email}}</label>
                                    <input type="email" class="form-control" placeholder="Email" name="email" ng-required="true"  ng-model="userform.email">
                                    <span class=" text-danger" ng-show="form.email.$touched && form.email.$error.required">Email is required.</span>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>{{Translate[lang].Password}}</label>
                                    <input type="password" class="form-control" placeholder="Password" name="password" ng-required="true" ng-model="userform.password" >
                                    <span  class=" text-danger" ng-show="form.password.$touched && form.password.$error.required">Password is required.</span>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>{{Translate[lang].Text_mobilephone}}</label>
                                    <input type="text" class="form-control" name="phoneNumber" ng-model="userform.phoneNumber" ng-required="true">
                                    <span class=" text-danger" ng-show="form.phoneNumber.$touched && form.phoneNumber.$error.required">Phone is required.</span>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label>{{Translate[lang].ROLE}}</label>
                                    <select id="inputState" class="form-control default-select" name="roles" ng-model="userform.roles" ng-required="required" >
                                        <option value="" disabled>..{{Translate[lang].CHOOSE}}..</option>
                                        <option ng-repeat="role in roles track by $index" ng-value="role.name" >{{role.name}}</option>
                                    </select>
                                </div>
                          
                            </div>
                  
                            <button type="submit"  class="btn btn-success" ng-disabled="form.$invalid">{{Translate[lang].ADD}}</button>
                            <a ui-sref="menu.users" class=" btn btn-info">{{Translate[lang].CANCEL}}</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
